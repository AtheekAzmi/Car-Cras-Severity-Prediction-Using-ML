<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Crash Severity Predictor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .header p { font-size: 14px; opacity: 0.9; }
        
        .form-section {
            padding: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .autofill-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .autofill-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .clear-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 225, 64, 0.4);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 13px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .predict-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result-section.show { display: block; }
        
        .severity-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 18px;
            margin: 15px 0;
        }
        
        .severity-minor { background: #d4edda; color: #155724; }
        .severity-severe { background: #fff3cd; color: #856404; }
        .severity-fatal { background: #f8d7da; color: #721c24; }
        
        .probability-bars {
            margin-top: 20px;
        }
        
        .prob-item {
            margin-bottom: 15px;
        }
        
        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .prob-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .prob-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s ease;
        }
        
        .prob-fill.minor { background: linear-gradient(90deg, #28a745, #20c997); }
        .prob-fill.severe { background: linear-gradient(90deg, #ffc107, #fd7e14); }
        .prob-fill.fatal { background: linear-gradient(90deg, #dc3545, #c82333); }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }
        
        .loading.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Car Crash Severity Predictor</h1>
            <p>AI-powered crash severity prediction using CatBoost algorithm</p>
        </div>
        
        <div class="form-section">
            <div class="button-group">
                <button type="button" class="autofill-btn" onclick="autofillForm()">
                    ‚ú® Autofill Random Data
                </button>
                <button type="button" class="clear-btn" onclick="clearForm()">
                    üóëÔ∏è Clear Form
                </button>
            </div>
            
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Crash Speed (km/h)</label>
                        <input type="number" name="Crash Speed (km/h)" required min="0" max="300">
                    </div>
                    
                    <div class="form-group">
                        <label>Impact Angle (degrees)</label>
                        <input type="number" name="Impact Angle (degrees)" required min="0" max="180">
                    </div>
                    
                    <div class="form-group">
                        <label>Airbag Deployed</label>
                        <select name="Airbag Deployed" required>
                            <option value="">Select...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Seatbelt Used</label>
                        <select name="Seatbelt Used" required>
                            <option value="">Select...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Weather Conditions</label>
                        <select name="Weather Conditions" required>
                            <option value="">Select...</option>
                            <option value="Clear">Clear</option>
                            <option value="Rain">Rain</option>
                            <option value="Fog">Fog</option>
                            <option value="Snow">Snow</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Road Conditions</label>
                        <select name="Road Conditions" required>
                            <option value="">Select...</option>
                            <option value="Dry">Dry</option>
                            <option value="Wet">Wet</option>
                            <option value="Icy">Icy</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Crash Type</label>
                        <select name="Crash Type" required>
                            <option value="">Select...</option>
                            <option value="Head-on">Head-on</option>
                            <option value="Rear-end">Rear-end</option>
                            <option value="Side impact">Side impact</option>
                            <option value="Rollover">Rollover</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Vehicle Type</label>
                        <select name="Vehicle Type" required>
                            <option value="">Select...</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Truck">Truck</option>
                            <option value="Motorcycle">Motorcycle</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Vehicle Age (years)</label>
                        <input type="number" name="Vehicle Age (years)" required min="0" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label>Brake Condition</label>
                        <select name="Brake Condition" required>
                            <option value="">Select...</option>
                            <option value="Good">Good</option>
                            <option value="Worn out">Worn out</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Tire Condition</label>
                        <select name="Tire Condition" required>
                            <option value="">Select...</option>
                            <option value="Good">Good</option>
                            <option value="Worn out">Worn out</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Driver Age</label>
                        <input type="number" name="Driver Age" required min="16" max="100">
                    </div>
                    
                    <div class="form-group">
                        <label>Driver Experience (years)</label>
                        <input type="number" name="Driver Experience (years)" required min="0" max="80">
                    </div>
                    
                    <div class="form-group">
                        <label>Alcohol Level (BAC%)</label>
                        <input type="number" name="Alcohol Level (BAC%)" required min="0" max="0.5" step="0.001">
                    </div>
                    
                    <div class="form-group">
                        <label>Distraction Level</label>
                        <select name="Distraction Level" required>
                            <option value="">Select...</option>
                            <option value="None">None</option>
                            <option value="Phone">Phone</option>
                            <option value="Drowsiness">Drowsiness</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Time of Day</label>
                        <select name="Time of Day" required>
                            <option value="">Select...</option>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Night">Night</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Traffic Density</label>
                        <select name="Traffic Density" required>
                            <option value="">Select...</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Visibility Distance (m)</label>
                        <input type="number" name="Visibility Distance (m)" required min="0" max="1000">
                    </div>
                </div>
                
                <div class="loading" id="loadingIndicator">‚è≥ Predicting...</div>
                
                <button type="submit" class="predict-btn" id="predictBtn">Predict Severity</button>
            </form>
            
            <div id="resultSection" class="result-section">
                <h3>Prediction Result</h3>
                <div id="predictionResult"></div>
                <div class="probability-bars" id="probabilityBars"></div>
            </div>
        </div>
    </div>

    <script>
        async function autofillForm() {
            try {
                const response = await fetch('/get_sample_data');
                const data = await response.json();
                
                const form = document.getElementById('predictionForm');
                
                for (const [key, value] of Object.entries(data)) {
                    const element = form.elements[key];
                    if (element) {
                        element.value = value;
                    }
                }
                
                console.log('Form autofilled with random data:', data);
            } catch (error) {
                console.error('Autofill error:', error);
                alert('Failed to autofill form');
            }
        }
        
        function clearForm() {
            document.getElementById('predictionForm').reset();
            document.getElementById('resultSection').classList.remove('show');
            console.log('Form cleared');
        }
        
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = isNaN(value) ? value : parseFloat(value);
            });
            
            console.log('Sending prediction request with data:', data);
            
            // Show loading
            document.getElementById('loadingIndicator').classList.add('show');
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Prediction result:', result);
                
                if (result.success) {
                    displayResult(result);
                } else {
                    alert('Prediction failed: ' + result.error);
                }
            } catch (error) {
                console.error('Prediction error:', error);
                alert('Error: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loadingIndicator').classList.remove('show');
                document.getElementById('predictBtn').disabled = false;
            }
        });
        
        function displayResult(result) {
            const resultSection = document.getElementById('resultSection');
            const predictionResult = document.getElementById('predictionResult');
            const probabilityBars = document.getElementById('probabilityBars');
            
            let severityClass = '';
            if (result.prediction === 'Minor Injury') severityClass = 'severity-minor';
            else if (result.prediction === 'Severe Injury') severityClass = 'severity-severe';
            else severityClass = 'severity-fatal';
            
            predictionResult.innerHTML = `
                <strong>Predicted Severity:</strong>
                <div class="severity-badge ${severityClass}">${result.prediction}</div>
                <p><strong>Confidence:</strong> ${(result.confidence * 100).toFixed(2)}%</p>
            `;
            
            let probBarsHTML = '<h4>Probability Distribution:</h4>';
            for (const [severity, prob] of Object.entries(result.probabilities)) {
                const barClass = severity.includes('Minor') ? 'minor' : 
                               severity.includes('Severe') ? 'severe' : 'fatal';
                probBarsHTML += `
                    <div class="prob-item">
                        <div class="prob-label">
                            <span>${severity}</span>
                            <span>${(prob * 100).toFixed(2)}%</span>
                        </div>
                        <div class="prob-bar">
                            <div class="prob-fill ${barClass}" style="width: ${prob * 100}%"></div>
                        </div>
                    </div>
                `;
            }
            
            probabilityBars.innerHTML = probBarsHTML;
            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
            
            console.log('Result displayed successfully');
        }
    </script>
</body>
</html>
